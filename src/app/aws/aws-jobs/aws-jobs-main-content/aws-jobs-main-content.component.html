<!-- AWS main content -->
<div class="grid-row content-container">
  <div class="grid-col-12 mobile-lg:grid-col-8 mobile-lg:grid-offset-2">
    <mat-card
        class="mat-elevation-z6"
        *ngFor="let job of jobsObserve | async">
      <mat-card-content>
        <table mat-table matSort [dataSource]="toDataSource(job)">
          <!-- AWS tag -->
          <ng-container matColumnDef="key">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>AWS Tag</th>
            <td class="table-key" nowrap mat-cell *matCellDef="let element">{{ element.key }}</td>
          </ng-container>

          <!-- Value-->
          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef>Value</th>
            <td mat-cell *matCellDef="let element">{{ element.value }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
